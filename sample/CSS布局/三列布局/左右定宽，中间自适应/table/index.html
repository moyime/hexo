<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>左右定宽，中间自适应</title>
    <style>
        .container {
            display: table;
            width: 100%;
        }

        .left {
            display: table-cell;
            width: 200px;
            background: yellowgreen;
        }

        .center {
            display: table-cell;
            background: #eee;
        }

        .right {
            display: table-cell;
            width: 200px;
            background: greenyellow;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">left</div>
        <div class="center">center</div>
        <div class="right">right</div>
    </div>
</body>

</html>
